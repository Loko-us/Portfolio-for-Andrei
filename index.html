<!DOCTYPE html>
<html>
<head>
    
    <title>Toggle Menu</title>
    
    <link rel="stylesheet" type="text/css" href="Azure.css"/>
    
    <link rel="stylesheet" type="text/css" href="Animation09.css"/>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    


<style>


/*  Ito yung sa Home para sa Toggle */
html, body {
    overflow-x: hidden;
    height: 100%;
    padding: 0;
    margin: 0;
    font-family: "Fantasy", sans-serif;
}

.header {
    display: block;
    margin: 0 auto;
    width: 100%;
    background-color: #4A3B8D;
    position: fixed;
    height: 60px;
    overflow: hidden;
    z-index: 10;
}

#center {
    display: flex;
    align-items: center;
    justify-content: center;
    text-align: center;
    height: 100vh;
    margin-top: 0;
}

.mainInner {
    color: #ADD8E6;
    font-size: 1.2em;
    font-weight: bold;
    letter-spacing: 1.25px;
}

#sidebarMenu {
    height: calc(100% - 60px);
    position: fixed;
    top: 60px;
    left: 0;
    width: 360px;
    transform: translateX(-100%);
    transition: transform 270ms ease-in-out;
    background: linear-gradient(180deg, #4A3B8D 0%, Black 100%);
    box-shadow: 3px 0 5px rgba(0, 0, 0, 0.2);
    z-index: 100;
}

.sidebarMenuInner {
    margin: 0;
    padding: 0;
    border-top: 1px solid rgba(255, 255, 255, 0.10);
}

.sidebarMenuInner li {
    list-style: none;
    color: #E0E0E0;
    text-transform: uppercase;
    font-weight: bold;
    padding: 15px 20px;
    cursor: pointer;
    border-bottom: 1px solid rgba(255, 255, 255, 0.20);
    display: flex;
    align-items: center;
}

.sidebarMenuInner li i {
    margin-right: 15px;
    font-size: 1.2em;
    color: #ADD8E6;
    width: 25px;
    text-align: center;
}

.sidebarMenuInner li a {
    color: #E0E0E0;
    text-decoration: none;
    width: 100%;
}

.sidebarMenuInner li:hover {
    background-color: rgba(255, 255, 255, 0.1);
    color: #ADD8E6;
    transition: 0.3s;
}

.profile-section {
    text-align: center;
    padding: 20px;
    background-color: #4A3B8D;
}

.profile-section img {
    border-radius: 50%;
    width: 100px;
    height: 100px;
    margin-bottom: 10px;
    box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
}

.profile-section h3 {
    color: #E0E0E0;
    font-size: 1.2em;
    margin: 10px 0;
}

.overlay {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.5);
    z-index: 9;
}

h3,span {
    color:white;
}

input[type="checkbox"]:checked ~ #sidebarMenu {
    transform: translateX(0);
}

input[type="checkbox"]:checked ~ .overlay {
    display: block;
}

.paperclip {
    position: absolute;
    top: 15px;
    right: 15px;
    z-index: 100;
    width: 40px;
    filter: drop-shadow(0 0 2px rgba(0, 0, 0, 0.5)); 
    transition: color 0.3s, filter 0.3s;
}


#loadingScreen {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(50, 50, 50, 0.8);
    z-index: 1000;
    align-items: center;
    justify-content: center;
}

.spinner {
    border: 8px solid #f3f3f3;
    border-top: 8px solid #3498db;
    border-radius: 50%;
    width: 60px;
    height: 60px;
    animation: spin 1s linear infinite;
    
}

@keyframes spin {
    0% {
        transform: rotate(0deg);
    }
    100% {
        transform: rotate(360deg);
    }
    
}

.sidebarIconToggle {
    cursor: pointer;
    position: absolute;
    z-index: 99;
    top: 20px;
    left: 15px;
    width: 30px;
    height: 22px;
}

.sidebarIconToggle div {
    width: 100%;
    height: 4px;
    background-color: #FFFFFF;
    margin: 5px 0;
    transition: opacity 0.4s;
    }


</style>
</head>

<body>
    <video autoplay loop muted playsinline preload="auto" class="background-video">
        <source src="video/bg3.mp4" type="video/mp4">
    </video>

    <img class="paperclip" src="Asura.jpg" alt="Paper Clip" width="40" onclick="showLoadingScreen('Toggle Menu.html')">

    <div class="header"></div>

    <input type="checkbox" class="opensidebarMenu" id="openSidebarMenu">
    <label for="openSidebarMenu" class="sidebarIconToggle">
        <div class="horizontal-1"></div>
        <div class="horizontal-2"></div>
        <div class="horizontal-3"></div>
    </label>

    <div class="overlay"></div>

    <div id="sidebarMenu">
        <div class="profile-section">
            <a href="javascript:void(0);" onclick="showLoadingScreen('Profile.html')">
                <img src="images/Diaryimg.png" alt="Profile Picture">
            </a>
            <h3>Andrei Delos Reyes</h3>
            <span>Web Developer</span>
        </div>
        
        <ul class="sidebarMenuInner">
            <li><i class="fas fa-music"></i><a href="javascript:void(0);" onclick="showLoadingScreen('Hinirang2.html')">Lupang Hinirang</a></li>
            <li><i class="fas fa-cloud"></i><a href="javascript:void(0);" onclick="showLoadingScreen('Kristine.html')">Bagyong Kristine</a></li>
            <li><i class="fas fa-user"></i><a href="javascript:void(0);" onclick="showLoadingScreen('Body Parts.html')">Parts of the Body</a></li>
                <li><i class="fas fa-circle-dot"></i><a href="javascript:void(0);" onclick="showLoadingScreen('Button Color.html')">Css Button Color</a></li>
            <li><i class="fab fa-instagram"></i><a href="https://www.instagram.com/llev.err" target="_blank">Instagram</a></li>
        </ul>
    </div>

    <div id="center" class="main-Center">
        <div class="mainInner">
            <div>BUILDING WEBSITES THAT BRING YOUR VISION TO LIFE</div>
            
            <div>BUILDING WEBSITES THAT BRING YOUR VISION TO LIFE</div>
        </div>
    </div>

    <div id="loadingScreen">
        <div class="spinner"></div>
    </div>

<script src="Script/javascript1.js"></script>
</body>
</html>
